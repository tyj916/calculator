<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="calculator">
            <div id="display">
                <p id="operation"></p>
                <p id="current-value">0</p>
            </div>
            <div id="button-container">
                <button id="clear">C</button>
                <button id="delete">del</button>
                <button id="percentage">%</button>
                <button class="operand" id="divide">/</button>
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operand" id="multiply">*</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operand" id="subtract">-</button>
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operand" id="add">+</button>
                <button id="negative">Â±</button>
                <button class="number" id="zero">0</button>
                <button id="period">.</button>
                <button id="enter">=</button>
            </div>
        </div>
    </div>
</body>
</html>
